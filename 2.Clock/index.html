<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand bypass second-hand"></div>
        </div>
    </div>
    
    <script>
        const secondHand = document.querySelector('.second-hand');
        const hourHand = document.querySelector('.hour-hand')
        const hand = document.querySelector('.hand')
        const minuteHand = document.querySelector('.min-hand')

        function rotateSecond() {
            const now = new Date();
            let seconds = now.getSeconds();
            let minute = now.getMinutes();
            let hour = now.getHours();

            let secondDegrees = ((seconds / 60) * 360) + 90;

            if (secondDegrees == 90 || secondDegrees == 96) {
                console.log('true')
                secondHand.classList.add('bypass')
            }

            let minuteDegrees = ((minute/60) * 360) + 90;
            let hourDegrees = ((hour / 12) * 360) + 90;
            console.log(secondDegrees)
            secondHand.style.transform= `rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(rotateSecond, 1000)
    </script>
</body>
</html>
